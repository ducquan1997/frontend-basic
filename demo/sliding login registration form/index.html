<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login & Registration Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-background">
            <div class="signin box">
                <h2>Already have an Account?</h2>
                <button class="signin-btn">Sign in</button>
            </div>

            <div class="signup box">
                <h2>Don't have an Account</h2>
                <button class="signup-btn">Sign up</button>
            </div>
        </div>

        <div class="form-bx">
            <div class="form-bx__signin form">
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Enter user name">
                    <input type="password" placeholder="Enter password">
                    <input type="submit" value="Login">
                    <a href="#" class="forgot">Forgot password?</a>
            </div>

            <div class="form-bx__signup form">
                <h3>Sign Up</h3>
                <input type="text" placeholder="Enter user name">
                <input type="email" placeholder="Enter email">
                <input type="password" placeholder="Enter password">
                <input type="password" placeholder="Confrim password">
                <input type="submit" value="Register">
        </div>
        </div>
    </div>

    <script>
        const signinBtn = document.querySelector('.signin-btn')
        const signupBtn = document.querySelector('.signup-btn')
        const formBx = document.querySelector('.form-bx')
        const body = document.querySelector('body')

        signupBtn.onclick = function() {
            formBx.classList.add('active')
            body.classList.add('active')
        }
        signinBtn.onclick = function() {
            formBx.classList.remove('active')
            body.classList.remove('active')
        }
    </script>
</body>
</html>
